<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstname">First Name:</label>
            <input type="text" name="FirstName" id="firstname"><br><br>
            <label for="middlename">Middle Name:</label>
            <input type="text" name="MiddleName" id="middlename"><br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="LastName" id="lastname"><br><br>

            <label for="course">Course:</label>
            <select name="course" id="course">
                <option value="">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select><br><br>


            <label for="gender">Gender: </label><br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label><br><br>


            <!--DOB Input-->
            <label for="dob">DOB:</label>
            <input type="datetime-local" id="dob" name="DOB"><br><br>

            <!-- Phone Input with Country Code -->
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="+91" required><br><br>

            <!-- Address Input-->
            <label for="address">Address:</label><br>
            <textarea name="address" id="address" cols="90" rows="5"></textarea><br><br>

            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <!-- Re-type Password Input -->
            <label for="confirmPassword">Re-type Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <input type="checkbox" id="terms" required name="T&C" value="applied">
            <label for="terms">Agree to terms and conditions</label><br><br>

            <!-- File Upload Input -->
            <label for="file">Choose a file:</label>
            <input type="file" name="file"><br><br>

            <!--Color Input-->
            <label for="favColor">Choose Color:</label>
            <input type="color" id="favColor" name="favColor"><br><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

        </fieldset>

    </form>
</body>

</html>
